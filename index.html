<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MTG Card Reader</title>
	<style>
		body {
			background-color: MediumPurple;
			text-align: center;
			font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bold;
		}

		#webcam_feed {
			width: 500px;
			height: 375px;
			background-color: white;
			background-image: url('resources/loading.gif');
			background-position: center;
			background-repeat: no-repeat;
		}

		#cardDisplay {
			width: 223px;
			height: 311px;
			background-color: black;
		}

		*, *:before, *:after {
			box-sizing: border-box;
		}

		#set_select_div {
			width: 20%;
			margin: auto;
			font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bold;
		}

		#match_card_button {
			display: block;
			width: 100%;
			padding: 14px 28px;
			font-weight:bolder;
			font-size: 20px;
		}
	</style>
	<link href='resources/favicon.ico' rel='icon' type='image/x-icon' />
	<!-- Include base CSS (optional) -->
	<!-- <link rel="stylesheet" href="resources/ChoicesJS/base.css"> -->
	<!-- Include Choices CSS -->
	<link rel="stylesheet" href="resources/ChoicesJS/choices.css">
	<!-- Include Choices JavaScript -->
	<script src="resources/ChoicesJS/choices.min.js"></script>
</head>

<body>
	<p id='notif'> Loading Webcam... </p>
	<br>
	<video autoplay="true" id="webcam_feed"></video>
	<br>
	<div id='set_select_div'>
		<span>Set:</span></nobr>
		<select id='set_selector'><option placeholder>Please Select a Set</option></select>
		<button id='match_card_button' disabled>IDENTIFY CARD</button>
	</div>
	<br>
	<p id='cardName'>Card Name:</p>
	<br>
	<img id='cardDisplay' src='resources/blankcard.png'>
	<script src="script.js"></script>
</body>

</html>
