<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MTG Card Reader</title>
	<style>
		body {
			background-color: MediumPurple;
			text-align: center;
		}

		#webcam_feed {
			width: 500px;
			height: 375px;
			background-color: white;
			background-image: url('resources/loading.gif');
			background-position: center;
			background-repeat: no-repeat;
		}

		#cardDisplay {
			width: 223px;
			height: 311px;
			background-color: black;
		}
	</style>
	<link href='resources/favicon.ico' rel='icon' type='image/x-icon' />
</head>

<body>
	<p id='notif'> Loading Webcam... </p>
	<br>
	<video autoplay="true" id="webcam_feed"></video>
	<br>
	<span>Set:</span>
	<select id='set_selector'></select>
	<button id='match_card_button'>IDENTIFY CARD</button>
	<br>
	<p id='cardName'>Card Name:</p>
	<br>
	<img id='cardDisplay' src='resources/blankcard.png'>
	<script src="script.js"></script>
</body>

</html>
