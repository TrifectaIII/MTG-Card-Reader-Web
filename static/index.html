<!-- Primary HTML File for https://github.com/TrifectaIII/MTG-Card-Reader-Web -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MTG Card Reader</title>

	<!-- Load Favicon -->
	<link href='static/favicon.ico' rel='icon' type='image/x-icon' />
	<!--  Load Main CSS File -->
	<link rel="stylesheet" href="static/style.css">

	<!-- Include Choices CSS -->
	<link rel="stylesheet" href="static/ChoicesJS/choices.min.css">
	<!-- Include Choices JavaScript -->
	<script src="static/ChoicesJS/choices.min.js"></script>

	<!-- LOAD MAIN SCRIPT -->
	<script src="static/script.js"></script>
</head>

<body>
	<div id='webcam_section'>
		<h1 id='title'>MTG: Card Reader</h1>
		<p id='notif'> Loading Webcam... </p>
		<video autoplay="true" id="webcam_feed"></video>
		<br>
	</div>
	<div id='card_section'>
		<div id='matching_tools'>
			<span>Set:</span></nobr>
			<select id='set_selector'><option placeholder>Please Select a Set</option></select>
			<button id='match_card_button' disabled>IDENTIFY CARD</button>
		</div>
		<br>
		<div id='card_tools'>
			<div id='card_info'>
				<p id='cardName'><br></p>
				<img id='cardDisplay' src='static/blankcard.png'>
			</div>
			<table id='adding_buttons'>
				<tr>
					<th><button class='adding_button' id='add1'>Add 1</button></th>
					<th><button class='adding_button' id='rem1'>Remove 1</button></th>
				</tr>
				<tr>
					<th><button class='adding_button' id='add4'>Add 4</button></th>
					<th><button class='adding_button' id='rem4'>Remove 4</button></th>
				</tr>
				<tr>
					<th><button class='adding_button' id='add10'>Add 10</button></th>
					<th><button class= 'adding_button' id='rem10'>Remove 10</button></th>
				</tr>
				<tr>
					<th colspan="2"><button class='adding_button' id='remall'>Remove All</button></th>
				</tr>
			</table>
		</div>
	</div>
	<div id='text_section'>
		<textarea id='cardList' rows=35 placeholder='Cards you add will appear here!'></textarea>
	</div>
</body>

</html>
